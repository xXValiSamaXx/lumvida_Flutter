name: lumvida_app
description: Una aplicación para reportar problemas urbanos.

# La versión de tu aplicación
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.18.0
  firebase_auth: ^4.12.0
  cloud_firestore: ^4.13.0

  # Gestión de estado
  provider: ^6.0.5

  # Autenticación con Google - versión específica que evita problemas
  google_sign_in: ^6.1.0

  # UI
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true